<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Trello</title>
</head>

<body class="base">
    <div class="header">
        <div class="left-aligned">
            <div class="button">Home</div>
            <div class="button">Boards</div>
            <div class="button">Search bar</div>
        </div>
        <div class="logo button">
            Logo
        </div>
        <div class="right-aligned">
            <div class="button">Add</div>
            <div class="button">Info</div>
            <div class="button">Bell</div>
            <div class="button">Gear</div>
            <div class="button">Avatar</div>
        </div>
    </div>

    <div class="board">
        <div class="board-header">
            <div class="left">
                <div class="board-header-text">Board Title</div>
                <div class="button">Star</div>
                <div class="button">Personal</div>
                <div class="button">Private</div>
            </div>
            <div class="right">
                <div class="button">Show menu</div>
                <div class="button">Butler</div>
            </div>
        </div>

        <div class="board-lists">
            <!-- column TO DO -->
            <div class="board-list">
                <div class="list-title">
                    <h1> To do </h1>
                </div>
                <ul id="my-Todo">
                    <li>Card 1</li>
                    <li> Card 2</li>
                </ul>
                <div class="btn danger" onclick="showInputField('todo')" id='todo-div'> + Add Card </button>
                </div>
                <div style="display: none;" id="todo-input">
                    <input type="text" id="myInput-Todo" placeholder="Enter a title...">
                    <span class="addBtn" onclick="newElement('Todo')">ADD CARD</span>
                    <span class="delBtn" onclick="hideInputField('todo')">X</span>
                </div>
            </div>

            <!-- column DOING -->
            <div class="board-list">
                <div class="list-title">
                    <h1> Doing </h1>
                </div>
                <ul id="my-Doing">
                    <li>Card 1</li>
                    <li> Card 2</li>
                </ul>
                <div>
                    <div class="btn danger" onclick="showInputField('doing')" id="doing-div"> + Add Card </button>
                    </div>
                    <div style="display: none;" id="doing-input">
                        <input type="text" id="myInput-Doing" placeholder="Add task"><br>
                        <span class="addBtn" onclick="newElement('Doing')">ADD CARD</span>
                        <span class="delBtn" onclick="hideInputField('doing')">X</span>
                    </div>
                </div>
            </div>

            <!-- column VERIFY -->
            <div class="board-list">
                <div class="list-title">
                    <h1> Verify </h1>
                </div>
                <ul id="my-Verify">
                    <li>Card 1</li>
                </ul>
                <div>
                    <div class="btn danger" onclick="showInputField('verify')" id="verify-div"> + Add Card </button>
                    </div>
                    <div style="display: none;" id="verify-input">
                        <input type="text" id="myInput-Verify" placeholder="Add task"><br>
                        <span class="addBtn" onclick="newElement('Verify')">ADD CARD</span>
                        <span class="delBtn" onclick="hideInputField('verify')">X</span>
                    </div>
                </div>
            </div>

            <!-- column DONE -->
            <div class="board-list">
                <div class="list-title">
                    <h1> Done </h1>
                </div>
                <ul id="my-Done">
                    <li>Card 1</li>
                </ul>
                <div class="btn danger" onclick="showInputField('done')" id="done-div"> + Add Card </div>
                <div style="display: none;" id="done-input">
                    <input type="text" id="myInput-Done" placeholder="Add task"><br>
                    <span class="addBtn" onclick="newElement('Done')">ADD CARD</span>
                    <span class="delBtn" onclick="hideInputField('done')">X</span>
                </div>
            </div>
        </div>
    </div>

    <div class="footer"></div>
</body>

<script type="text/javascript" src="js/crudList.js"></script>

</html>
